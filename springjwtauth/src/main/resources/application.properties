spring.application.name=springjwtauth

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
spring.jpa.open-in-view=${SPRING_JPA_OPEN_IN_VIEW}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}

# RabbitMQ Queues
spring.rabbitmq.technician-assignment-queue=${SPRING_RABBITMQ_TECHNICIAN_ASSIGNMENT_QUEUE}
spring.rabbitmq.ticket-status-change-queue=${SPRING_RABBITMQ_TICKET_STATUS_CHANGE_QUEUE}
spring.rabbitmq.ticket-comment-queue=${SPRING_RABBITMQ_TICKET_COMMENT_QUEUE}
spring.rabbitmq.ticket-creation-queue=${SPRING_RABBITMQ_TICKET_CREATION_QUEUE}

# RabbitMQ Exchanges
spring.rabbitmq.technician-assignment-exchange=${SPRING_RABBITMQ_TECHNICIAN_ASSIGNMENT_EXCHANGE}
spring.rabbitmq.ticket-status-change-exchange=${SPRING_RABBITMQ_TICKET_STATUS_CHANGE_EXCHANGE}
spring.rabbitmq.ticket-comment-exchange=${SPRING_RABBITMQ_TICKET_COMMENT_EXCHANGE}
spring.rabbitmq.ticket-creation-exchange=${SPRING_RABBITMQ_TICKET_CREATION_EXCHANGE}

# RabbitMQ Routing Keys
spring.rabbitmq.technician-assigned-routing-key=${SPRING_RABBITMQ_TECHNICIAN_ASSIGNED_ROUTING_KEY}
spring.rabbitmq.ticket-status-changed-routing-key=${SPRING_RABBITMQ_TICKET_STATUS_CHANGED_ROUTING_KEY}
spring.rabbitmq.ticket-comment-added-routing-key=${SPRING_RABBITMQ_TICKET_COMMENT_ADDED_ROUTING_KEY}
spring.rabbitmq.ticket-created-routing-key=${SPRING_RABBITMQ_TICKET_CREATED_ROUTING_KEY}

jwt.secretKey=${JWT_SECRETKEY}
jwt.validity=${JWT_VALIDITY}

#logging.level.org.springframework.data.jpa=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_JPA}